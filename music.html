<head>

        content="Vextab is a JavaScript library for rendering standard music notation and guitar tab.">

    <!-- Support Sources -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    < <link rel="stylesheet" href="assets/css/main.css">
        <div class="headText">
            <div class="paletteElement paletteButton note3 selected advanced"
                data-bind="visible: visible, css: css, click: clicked, tip: {title: title, shortcut: shortcut}, attr: {id: controlId}"
                id="control-thirtysecond">
                <span data-bind="resource: title" data-resource="palette.thirtysecond">32nd Note</span>
                <!-- ko if: shortcut -->
                <!-- /ko -->
                <select>
                    <option>-select-</option>
                    <option>duration</option>
                </select>
                <button type="button" onclick="fillTheRest('w','a')">&#119133;</button>
                <button type="button" onclick="fillTheRest('h','a')">&#119134;</button>
                <button type="button" onclick="fillTheRest('q','a')">&#119135;</button>
                <button type="button" onclick="fillTheRest('8','a')">&#119136;</button>
                <button type="button" onclick="fillTheRest('16','a')">&#119137;</button>
                <button type="button" onclick="fillTheRest('32','a')">&#119138;</button>
                <button type="button" onclick="fillTheRest('64','a')">&#119138;</button>
                <button type="button" onclick="add_measure_after()">Measure After</button>
                <button type="button" onclick="add_measure_before()">Measure Before</button>
                <button type="button" onclick="">Time Signature</button>
                <button type="button" id="keyBtn">Key Signature</button>
                <button type="button" onclick="sound()"> sound play</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                  </button>
            </div>
        </div>

    
        </div>
</head>

<body>

    <div class="vexbox">

   <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel" style="color: black;">Change Time Signature</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6>Time</h6>
          <div class="container">
            <div class="row">
              
              <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <div class="container">
                        <div class="row">
                          <div class="col-12 col-md-2">
                            Column
                          </div>
                          <div class="col  col-md-4">
                            <input type="number" id="quantity" name="quantity" min="1" max="5">
                          </div>
                          <div class="col  col-md-4" >
                            <select class="form-select form-select-sm" onclick="pop_time_Signature()" aria-label=".form-select-sm example">
                              <option selected>Open this select menu</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" onclick="pop_time_Signature('1')" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Common time
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault"  onclick="pop_time_Signature('2')" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Cut time
                    </label>
                  </div>
              </div>
             
            </div>
            <div class="row">
              <div class="col-6">
                1 of 3
              </div>
              <div class="col-6">
                2 of 3 (wider)
              </div>
             
            </div>
          </div>
        </div>
        <div class="footer-ml">
          <button type="button" class="btn btn-" style="background-color: OrangeRed; color: AliceBlue;">OK</button>
        </div>
      </div>
    </div>
  </div>



    <div class="buttonBar">

       
    <div id="page" class="divzoom" onmouseover="mouseDown()"></div>
 
    
    </div>

    <div id="keyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <span>
                <form>
                    <input type="radio" id="C" name="C" value="C">
                    <label for="C">C</label><br>
                    <input type="radio" id="G" name="G" value="G">
                    <label for="G">G</label><br>
                    <input type="radio" id="D" name="D" value="D">
                    <label for="D">D</label><br>
                    <input type="radio" id="A" name="A" value="A">
                    <label for="A">A</label><br>
                    <input type="radio" id="E" name="E" value="E">
                    <label for="E">E</label><br>
                    <input type="radio" id="B" name="B" value="B">
                    <label for="B">B</label><br>
                    <input type="radio" id="F#" name="F#" value="F#">
                    <label for="F#">F#</label><br>
                    <input type="radio" id="C#" name="C#" value="C#">
                    <label for="C#">C#</label><br>

                    <input type="submit" value="Submit">
                </form>
            </span>
        </div>



</body>
