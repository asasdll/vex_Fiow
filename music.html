<!DOCTYPE html>
<html>

<head>
  <title>VexTab - Javascript Guitar Tablature</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Vextab is a JavaScript library for rendering standard music
      notation and guitar tab.">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Support Sources -->
  <!-- CSS only -->
  <!-- CSS only -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://unpkg.com/vexflow/releases/vexflow-debug.js"></script>
  <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
  <link rel="stylesheet" href="assets/css/main.css">
    <div class="headText">
      <div class="paletteElement paletteButton note3 selected advanced" data-bind="visible: visible, css: css, click: clicked, tip: {title:
          title, shortcut: shortcut}, attr: {id: controlId}" id="control-thirtysecond">
        <span data-bind="resource: title" data-resource="palette.thirtysecond">32nd Note</span>
        <!-- ko if: shortcut -->
        <!-- /ko -->
        <select>
          <option>-select-</option>
          <option>duration</option>
        </select>
        <button type="button" onclick="fillTheRest('w','a')">&#119133;</button>
        <button type="button" onclick="fillTheRest('h','a')">&#119134;</button>
        <button type="button" onclick="fillTheRest('q','a')">&#119135;</button>
        <button type="button" onclick="fillTheRest('8','a')">&#119136;</button>
        <button type="button" onclick="fillTheRest('16','a')">&#119137;</button>
        <button type="button" onclick="fillTheRest('32','a')">&#119138;</button>
        <button type="button" onclick="fillTheRest('64','a')">&#119138;</button>
        <button type="button" onclick="add_measure_after()">Measure After</button>
        <button type="button" onclick="add_measure_before()">Measure Before</button>
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
          onclick="time_Signature_Popup()">Time
          Signature</button>
        <button type="button" data-bs-toggle="modal" onclick="text_key_Signature('0')"
          data-bs-target="#staticBackdrop">Key Signature</button>
        <button type="button" onclick="sound()"> sound play</button>

        <button type="button"> sound play</button>


      </div>
    </div>


    </div>
</head>

<body>

  <div class="vexbox">

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="exampleModalLabel" style="color:
                black;">Change Time Signature</h6>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <!---Time Signature--->

          <div class="modal-body">
            <h6>Time</h6>
            <div class="container">
              <div class="row">

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      <div class="container">
                        <div class="row">
                          <div class="col-12 col-md-1">
                            <p class="text-number" id="time_cut"> <br> </p>
                          </div>
                          <div class="col-12 col-md-5">
                            <input type="number" id="time_cut_1" name="time_cut_1" onclick="time_Signature()" min="1"
                              max="100">
                          </div>
                          <div class="col-12 col-md-5">
                            <select class="form-select form-select-sm" id="id_time_cut_2" onclick="time_Signature()"
                              aria-label=".form-select-sm example">
                              <option value="2" id="2o">2</option>
                              <option value="4" id="4o">4</option>
                              <option value="8" id="8o">8</option>
                              <option value="16" id="16o">16</option>
                              <option value="32" id="32o">32</option>
                              <option value="64" id="64o">64</option>
                              <option value="128" id="128o">128</option>

                            </select>
                          </div>
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" onclick="time_Signature()"
                      id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      &nbsp;
                      <img src="../assets/image/common-time.png" width="20px" alt="...">
                      Common time
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" onclick="time_Signature()"
                      id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      &nbsp;
                      <img src="../assets/image/cut-time.png" width="21px" alt="...">
                      Cut time
                    </label>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-6">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Type</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="Normal" selected>Normal</option>
                    <option value="Pickup">Pickup</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Visibility</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="Default" selected>Default</option>
                    <option value="Shown">Shown</option>
                    <option value="Hidden">Hidden</option>

                  </select>
                </div>

              </div>
            </div>
          </div>


          <div class="footer-time-Signature">
            <button type="submit" onclick="commit_time()" data-bs-dismiss="modal" class="btn btn-"
              style="background-color: OrangeRed; color: AliceBlue;">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!---end Time Signature--->

    <!--- Key Signature--->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="staticBackdropLabel">Change Key Signature</h6>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid key-Signature-centes">
              <div class="row ">
                 
                <div class="col-12">
                  <img src="../assets/image/keySignature-top/keySignature-top1.1.png"    class="key-Signature-end-1" alt="">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.2.png"  id="imageEnd_1" class="key-Signature-end-2" alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.3.png"  id="imageEnd_2" class="key-Signature-end-3" alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.4.png"  id="imageEnd_3" class="key-Signature-end-4" alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.5.png"  id="imageEnd_4" class="key-Signature-end-5" alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.6.png"  id="imageEnd_5" class="key-Signature-end-6" alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.7.png"  id="imageEnd_6" class="key-Signature-end-7" alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.8.png"  id="imageEnd_7" class="key-Signature-end-8" alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.9.png"  id="imageEnd_8" class="key-Signature-end-9" alt="...">
                  <h6 id="textTop_1" class="key-Signature-text-top1"></h6>
                  <h6 id="textTop_2" class="key-Signature-text-top2"></h6>
                  <h6 id="textTop_3" class="key-Signature-text-top3"></h6>
                  <h6 id="textTop_4" class="key-Signature-text-top4"></h6>
                  <h6 id="textTop_5" class="key-Signature-text-top5"></h6>
                  <h6 id="textTop_6" class="key-Signature-text-top6"></h6>
                  <h6 id="textTop_7" class="key-Signature-text-top7"></h6>
                  <h6 id="textTop_8" class="key-Signature-text-top8"></h6>
                </div>


                <div class="col-12">
                  <img src="../assets/image/keySignature-top/keySignature-top1.1.png" class="key-Signature-end-1"
                    alt="">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.2.png" class="key-Signature-end-2"
                    alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.3.png" class="key-Signature-end-3"
                    alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.4.png" class="key-Signature-end-4"
                    alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.5.png" class="key-Signature-end-5"
                    alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.6.png" class="key-Signature-end-6"
                    alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.7.png" class="key-Signature-end-7"
                    alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.8.png" class="key-Signature-end-8"
                    alt="...">
                  <img src="../assets/image/keySignature-end/keySignature-end-1.9.png" class="key-Signature-end-9"
                    alt="...">
                </div>
                <div class="col-12">
                  <h6 class="key-Signature-text-end1">--</h6>
                  <h6 id="textEnd_1" class="key-Signature-text-end2"></h6>
                  <h6 id="textEnd_2" class="key-Signature-text-end3"></h6>
                  <h6 id="textEnd_3" class="key-Signature-text-end4"></h6>
                  <h6 id="textEnd_4" class="key-Signature-text-end5"></h6>
                  <h6 id="textEnd_5" class="key-Signature-text-end6"></h6>
                  <h6 id="textEnd_6" class="key-Signature-text-end7"></h6>
                  <h6 id="textEnd_7" class="key-Signature-text-end8"></h6>
                </div>
              </div>
            </div>
          </div>
          <div class="footer-select-key">
            <label class="mode-label">Mode :</label>
            <select class="form-select form-select-sm" id="keyModel" onclick="text_key_Signature()"
              aria-label=".form-select-sm example">
              <option value="Unknown" selected>(Unknown)</option>
              <option value="Major">Major</option>
              <option value="Minor">Minor</option>
              <option value="Ionian">Ionian</option>
              <option value="Dorian">Dorian</option>
              <option value="Phrygian">Phrygian</option>
              <option value="Lydian">Lydian</option>
              <option value="Mixolydian">Mixolydian</option>
              <option value="Aeolian">Aeolian</option>
              <option value="Locrian">Locrian</option>
            </select>
          </div>
          <div class="footer-Key-Signature">
            <button type="button" class="btn btn-" style="background-color: OrangeRed; color: AliceBlue; width: 8em;"
              data-bs-dismiss="modal">OK</button>

          </div>
        </div>
      </div>
    </div>

    <!---end Key Signature--->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="page" class="zoom-lineNote" onmouseover="mouseDown()"></div>
        </div>
      
      </div>
    </div>
    
   
    



  </div>




</body>
