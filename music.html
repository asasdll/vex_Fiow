        <div class="headText">
            <div class="paletteElement paletteButton note3 selected advanced"
                data-bind="visible: visible, css: css, click: clicked, tip: {title: title, shortcut: shortcut}, attr: {id: controlId}"
                id="control-thirtysecond">
                <span data-bind="resource: title" data-resource="palette.thirtysecond">32nd Note</span>
                <!-- ko if: shortcut -->
                <!-- /ko -->
                <select>
                    <option>-select-</option>
                    <option>duration</option>
                </select>
                <button type="button" onclick="fillTheRest('w','a')">&#119133;</button>
                <button type="button" onclick="fillTheRest('h','a')">&#119134;</button>
                <button type="button" onclick="fillTheRest('q','a')">&#119135;</button>
                <button type="button" onclick="fillTheRest('8','a')">&#119136;</button>
                <button type="button" onclick="fillTheRest('16','a')">&#119137;</button>
                <button type="button" onclick="fillTheRest('32','a')">&#119138;</button>
                <button type="button" onclick="fillTheRest('64','a')">&#119138;</button>
                <button type="button" onclick="add_measure_after()">Measure After</button>
                <button type="button" onclick="add_measure_before()">Measure Before</button>
                <button type="button" onclick="">Time Signature</button>
                <button type="button" onclick="">Key Signature</button>
                <button type="button" onclick="sound()"> sound play</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                  </button>
            </div>
        </div>

<body>

    <div class="vexbox">

   <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel" style="color: black;">Change Time Signature</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6>Time</h6>
          <div class="container">
            <div class="row">
              
              <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Default radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Default checked radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Default checked radio
                    </label>
                  </div>
              </div>
             
            </div>
            <div class="row">
              <div class="col-6">
                1 of 3
              </div>
              <div class="col-6">
                2 of 3 (wider)
              </div>
             
            </div>
          </div>
        </div>
        <div class="footer-ml">
          <button type="button" class="btn btn-" style="background-color: OrangeRed; color: AliceBlue;">OK</button>
        </div>
      </div>
    </div>
  </div>

       
    <div id="page" class="divzoom" onmouseover="mouseDown()"></div>
